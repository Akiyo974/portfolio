    <style>
      html, body {

      /* Critical CSS */
      .loading {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-spinner {
        position: relative;
        width: 64px;
        height: 64px;
      }
      .loading-spinner::before,
      .loading-spinner::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
      }
      .loading-spinner::before {
        border: 4px solid rgba(255, 255, 255, 0.1);
      }
      .loading-spinner::after {
        border: 4px solid transparent;
        border-top-color: #fff;
        animation: spin 1.5s linear infinite;
      }
      .loading-dot {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loading-dot::before {
        content: '';
        width: 12px;
        height: 12px;
        background: #fff;
        border-radius: 50%;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
    </style>
